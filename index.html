<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-white">
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3 sticky-top fs-4 shadow border-bottom border-dark">
            <div class="container-fluid">
              <a class="navbar-brand fs-2" href="#">Strings.io</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li> -->
                </ul>
              </div>
            </div>
          </nav>
        <div class="container-xxl">

          <div class="d-flex p-2 bd-highlight">
                <div class="container-lg">
                    <div class="input-group mb-4 shadow fs-2">
                        <span class="input-group-text" id="basic-addon1">--></span>
                        <input id="userInput" type="text" class="form-control fs-3" placeholder="Input" aria-label="Input" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-4 shadow fs-2">
                        <span class="input-group-text" id="basic-addon1">--></span>
                        <input id="userParameters" type="text" class="form-control fs-3" placeholder="Parameter" aria-label="Input" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="container-lg">
                    <select class="form-select mb-4 shadow fs-3" aria-label="Default select example">
                        <option selected value="0">Length</option>
                        <option value="1">charAt</option>
                        <option value="2">charCodeAt</option>
                        <option value="3">toUpperCase</option>
                        <option value="4">toLowerCase</option>
                        <option value="5">indexOf</option>
                        <option value="6">lastIndexOf</option>
                        <option value="7">substr</option>
                        <option value="8">substring</option>
                        <option value="9">slice</option>
                        <option value="10">replace</option>
                      </select>
                    <div class="container-md mb-4 border-start border-primary border-3">
                        <p id="userInformator" class="text-md-start fs-5">Wyswietla Dlugosc Stringa</p>
                    </div>
                     
                </div>
            </div>
        </div>

        <div class="container-lg mt-5 d-flex justify-content-center">
          <div class="container-lg d-flex justify-content-center w-75 p-3 border flex-wrap">

              <div class="input-group mb-4 shadow fs-2">
                <span class="input-group-text" id="inputGroup-sizing-sm">@</span>
                <input id="userOutput" type="text" class="form-control fs-3" placeholder="Output" aria-label="Input" aria-describedby="inputGroup-sizing-sm" readonly="readonly">
              </div>

              <div class="bg-dark container-lg border-1 rounded-3 pb-2 pt-2">
                  <code id="userCode" class="fs-4 text-white text-center">
                    &lt;output&gt; = text.length;
                  </code>
              </div>
          </div>
        </div>
    </main>

    <script src="main.js" rel="text/javascript"></script>
</body>
</html>
